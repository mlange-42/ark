version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
    - ineffassign
    - errcheck
    - revive
    - unused
    - gocyclo
    - misspell
    - copyloopvar
    - gocheckcompilerdirectives
    - gocritic
    - godoclint
    - godox
  settings:
    revive:
      rules:
        - name: unused-parameter
          exclude: ["TEST"]
    gocritic:
      disabled-checks:
        - commentFormatting
  severity:
    rules:
      - linters:
        - godox
        text: "Line contains TODO/BUG/FIXME:"
        severity: info