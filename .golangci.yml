version: "2"

run:
  timeout: 5m
  tests: true
linters:
  enable:
    - govet
    - staticcheck
    - ineffassign
    - errcheck
    - revive
    - unused
    - gocyclo
    - misspell
    - copyloopvar
    - gocheckcompilerdirectives
    - gocritic
    - godoclint
    - godox
  settings:
    revive:
      rules:
        - name: unused-parameter
          exclude: ["TEST"]
    gocritic:
      disabled-checks:
        - commentFormatting

severity:
  default: error
  rules:
    - linters:
      - godox
      severity: info
